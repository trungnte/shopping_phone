  <section class="product">

        <!-- select to filter product here -->

          <option value="1">One</option>

        <div class="row" id="list__product">

  <section class="cart">
    <div class="container">

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="cart__contents">
            
            <!-- List items which user choose to buy -->
            <div class="cart__products">
              
              <div class="cart__productItem">
                <div class="item__thumbnail">
                  <img src="./asset/img/iphone-14-pro-max-256gb-tim-1.jpeg" alt="" style="height: 60px;">
                </div>
                <div class="item__detail">
                  <div class="item__name">Name</div>
                  <div class="item__screen">Screen</div>
                  <div class="item__backCamera">Back Camera</div>
                  <div class="item__frontCamera">Front Camera</div>
                  <div class="item__removeBtn">Remove</div>
                </div>
                <div class="item__payment">
                  <div class="item__quantity">
                    <span>Quantity</span>
                    <span>-</span>
                    <span>10</span>
                    <span>+</span>
                  </div>
                  <div class="item__money">1000$</div>
                </div>
              </div>

            </div>

            <!-- Sum of money,... -->
            <div class="cart__total">

            </div>

          </div>
        </div>
      </div>



    </div>
  </section>
