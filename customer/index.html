  <section class="cart">
    <div class="container">

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

                  <div class="item__frontCamera">Front Camera</div>
                  <div class="item__removeBtn">Remove</div>
                </div>
                <div class="item__payment">
                  <div class="item__quantity">
                    <span>Quantity</span>
                    <span>-</span>
                    <span>10</span>
                    <span>+</span>
                  </div>
                  <div class="item__money">1000$</div>
                </div>
              </div>

            </div>

            <!-- Sum of money,... -->

            </div>

          </div>
